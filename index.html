<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Let's Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
        <li>Pricing</li>
        <li>Contact Us</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best No Copyright songs</h1>
      </div>
      <div class="songBanner"></div>

      <img src="music.gif" alt="spotify previous logo" id="playMusic" />
      <span>Let's Play</span>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressbar" min="0" max="100" />
      <div class="icons">
        <!-- fontawesome icons -->
        <img src="previous.png" alt="spotify previous logo" id="play" />
        <img src="Play.png" alt="spotify play logo" id="play" />
        <img src="next.png" alt="spotify next logo" id="play" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
